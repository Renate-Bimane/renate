{% extends "base.html" %}

{% block title %}Par mums{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="about-container">
        <h1 class="display-4 mb-4"><i class="fas fa-info-circle me-2 text-primary"></i>Par mums</h1>
        <div class="row align-items-center">
            <div class="col-md-6">
                <p class="lead">Mēs esam receptu entuziasti, kas dalās ar savām mīļākajām maltītēm!</p>
                <p>Mūsu misija ir vienkārša - palīdzēt ikvienam atrast un dalīties ar gardām receptēm, kas padara ikdienu gardāku.</p>
            </div>
            <div class="col-md-6 text-center">
                <img src="{{ url_for('static', filename='images/peimeni.jpg') }}" 
                     class="img-fluid rounded-circle shadow" 
                     style="width: 250px; height: 250px; object-fit: cover; border: 5px solid var(--primary-color);" 
                     alt="Mūsu komanda">
            </div>
        </div>
    </div>
</div>
{% endblock %}
